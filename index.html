<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TTS フロントエンドアプリケーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gemini TTS フロントエンドアプリケーション</h1>
            <p class="description">
                Gemini 2.5 Flash TTS機能を使用した最新の高品質テキスト読み上げアプリです。<br>
                Geminiの最新音声合成技術で自然で表現豊かな音声を生成します。<br>
                ご利用にはGemini APIキーが必要です。APIキーはブラウザ上でのみ使用され、サーバーには送信されません。
            </p>
        </header>

        <main>
            <form id="tts-form">
                <div class="input-group">
                    <label for="api-key">Gemini APIキー</label>
                    <input type="password" id="api-key" placeholder="あなたのGemini APIキーを入力してください" required>
                </div>

                <div class="input-group">
                    <label for="text-input">読み上げテキスト</label>
                    <textarea id="text-input" placeholder="音声に変換したいテキストを入力してください" rows="6" required></textarea>
                </div>

                <div class="input-group">
                    <label for="voice-select">話者選択 (Gemini 2.5 TTS)</label>
                    <select id="voice-select">
                        <option value="ja-JP-Neural2-B">Kore (女性・優しい声)</option>
                        <option value="ja-JP-Neural2-C">Charon (男性・落ち着いた声)</option>
                        <option value="ja-JP-Neural2-D">Fenrir (男性・力強い声)</option>
                        <option value="ja-JP-Wavenet-A">Aoede (女性・明るい声)</option>
                        <option value="ja-JP-Wavenet-B">Puck (中性・特徴的な声)</option>
                        <option value="ja-JP-Wavenet-C">Charon (男性・穏やかな声)</option>
                        <option value="ja-JP-Wavenet-D">Fenrir (男性・丁寧な声)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="voice-style">音声スタイル指定（任意）</label>
                    <textarea id="voice-style" placeholder="例: 優しく話して、ゆっくりと読んで、感情豊かに表現して" rows="3"></textarea>
                </div>

                <button type="submit" id="generate-btn">音声を生成</button>
            </form>

            <div id="status" class="status hidden"></div>

            <div id="audio-section" class="audio-section hidden">
                <h3>生成された音声</h3>
                <audio id="audio-player" controls></audio>
                <button id="download-btn" class="download-btn">音声をダウンロード</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Gemini TTS App - BYOK Model</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
